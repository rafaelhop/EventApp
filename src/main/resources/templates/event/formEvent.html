<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="static/style/styleCss.css"/>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i
                                class="material-icons left">list</i>Listar eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <th:block th:include ="mensagemValidacao"></th:block>
    <div class="container formEvento">
        <form method="POST" class="container">
            Nome: <input type="text" value="" name="nome" />
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local" />
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data" />
                </div>
                <div class="input-field col s3">
                    Hor√°rio: <input type="time" value="" name="horario" />
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn"><i
                    class="material-icons left">save</i>Salvar</button>
        </form>
</div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
